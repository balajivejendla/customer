services:
  - type: web
    name: backend-api
    env: docker
    dockerfilePath: ./Dockerfile
    plan: free  # Change to 'starter' for production ($7/month)
    region: oregon  # Change to your preferred region
    branch: main
    buildCommand: ""
    startCommand: ""
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: SOCKET_PORT
        value: 10000
      # Add your actual environment variables here:
      # - key: JWT_SECRET
      #   value: your-super-secret-jwt-key
      # - key: JWT_REFRESH_SECRET
      #   value: your-super-secret-refresh-key
      # - key: MONGODB_URI
      #   value: your-mongodb-connection-string
      # - key: GOOGLE_API_KEY
      #   value: your-google-api-key
      # - key: CORS_ORIGINS
      #   value: https://your-frontend-domain.com
      # - key: REDIS_ENABLED
      #   value: false  # Set to true if using Redis
    healthCheckPath: /health